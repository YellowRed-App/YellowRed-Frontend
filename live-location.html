<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Location Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        #map {
            height: 60vh;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        #locationUpdates {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQp_oLkx1l0fc8jFdZA5NfftqB-mU04Bw&callback=initMap"
            async defer></script>
    <script src="live-location.js"></script>
</head>
<body>
<h1>Live Location Updates</h1>
<div id="map"></div>
<div id="locationUpdates"></div>
</body>
</html>
