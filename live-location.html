<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Location Tracking</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e9ecef;
            color: #343a40;
        }
        h1 {
            color: #495057;
            margin-top: 20px;
            font-weight: 500;
        }
        #map {
            height: 65vh;
            width: 95%;
            max-width: 900px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease-in-out;
        }
        #map:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.25);
        }
        #locationUpdates {
            width: 95%;
            max-width: 900px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
            transition: all 0.3s ease-in-out;
        }
        #locationUpdates:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQp_oLkx1l0fc8jFdZA5NfftqB-mU04Bw&callback=initMap"
            async defer></script>
    <script src="live-location.js"></script>
</head>
<body>
<h1>Live Location Updates</h1>
<div id="map"></div>
<div id="locationUpdates"></div>
</body>
</html>
